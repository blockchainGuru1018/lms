{% extends "basic.html" %}

{% block content %}

<div class="col-md-8 offset-md-1">
  <div class="card">
    <div class="card-header">
      {{ category.titel }}
    </div>
    <div class="card-body">
      <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type=hidden name="course" value="{{ category.course.id }}">
        <input class="btn btn-outline-secondary save_content_btn" name="category" type="Submit" value="{{ btn_title }}"/>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <a class="btn btn-primary glow" href="{% url 'course:course_user' category.course.id %}">{{ category.course.name }}</a>
    </div>
  </div>

</div>


{% endblock %}
