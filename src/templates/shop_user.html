{% load static %}


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--<link rel="stylesheet" href="{% static 'css/main.css' %}">-->
  <link rel="apple-touch-icon" href="{% static 'app-assets/images/ico/favicon.ico' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'app-assets/images/ico/favicon.ico' %}">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600%7CIBM+Plex+Sans:300,400,500,600,700" rel="stylesheet">

  <!-- BEGIN: Vendor CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/vendors.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/ui/prism.min.css' %}">
  <!-- END: Vendor CSS-->

  <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/tables/datatable/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/tables/datatable/responsive.bootstrap4.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/tables/datatable/dataTables.checkboxes.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/tables/datatable/buttons.bootstrap4.min.css' %}">

  <!-- BEGIN: Theme CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/bootstrap-extended.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/colors.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/components.css' %}">

  <!-- BEGIN: Page CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/core/menu/menu-types/vertical-menu.css' %}">
  <!-- END: Page CSS-->

  <!-- BEGIN: Custom CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
  <!-- END: Custom CSS-->
  {% block csspage %}{% endblock %}
</head>

<body class="vertical-layout vertical-menu-modern 1-column navbar-sticky footer-static" data-col="1-column" data-menu="vertical-menu-modern" >

  <!-- Fixed-top-->
  <nav class="header-navbar navbar-expand-lg navbar navbar-with-menu fixed-top navbar-light navbar-shadow">
    <div class="navbar-wrapper">
      <div class="navbar-container content">
        <div class="navbar-collapse" id="navbar-mobile-3">
          <ul class="nav navbar-nav left-menu mr-auto float-left">
            <li class="nav-item mobile-menu d-lg-none mr-auto">
              <a class="nav-link nav-menu-main hidden-xs menu-toggle is-active" href="javascript:void(0);">
                <i class="ficon bx bx-menu"></i>
              </a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <a class="nav-link navbar-brand" href="javascript:void(0);">
                <span>Navbar</span>
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav float-right right-menu align-items-center">
            <li class="nav-item">
            {%if user.is_authenticated %}
            	<a class="nav-link py-0" href="{%url 'logout'%}">
            	<div class="btn btn-icon btn-sm btn-primary glow">
                  <span class="d-none d-sm-block">Logout {{user.email}}</span>
                  <i class="d-sm-none d-block bx bx-cloud-download"></i>
                </div>
            	</a>
            {%else%}
            
            
              <a class="nav-link py-0" href="{%url 'accounts:login'%}">
                <div class="btn btn-icon btn-sm btn-primary glow">
                  <span class="d-none d-sm-block">Login</span>
                  <i class="d-sm-none d-block bx bx-cloud-download"></i>
                </div>
              </a>
              {%endif%}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!--Content-->
  <div class="app-content content">
    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>
  </div>
  <!--./Content -->

</body>

{% include "footer.html" %}
