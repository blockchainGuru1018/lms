{% load static %}

    <!-- BEGIN: Header-->
    <div class="header-navbar-shadow"></div>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#f2f4f4; height: 80px;">
      <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {%if user.is_authenticated %}
          <li class="nav-item">
            <span class="user-name">{{user.short_name}}</span>
            <img class="round" src="/media/course/header.png" alt="avatar" height="40" width="40">
          </li>
         <li class="nav-item">
         <a href="{%url 'accounts:logout' %}">Logout {{user.short_name}}</a>
         </li>
         {%else%}
         <li class="nav-item">
         <a href="{%url 'accounts:login' %}">Login</a>
         </li>
         {%endif%}
        </ul>
      </div>

    </nav>
    <!-- END: Header-->
