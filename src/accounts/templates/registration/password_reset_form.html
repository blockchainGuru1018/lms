{% extends "basic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Password reset</h1>
{{ form|as_crispy_errors }}
<form method="post" >
    {% csrf_token %}
    {{ form|crispy:"bootstrap" }}
    
    <button type="submit">Reset</button>
    <p>
    <a href="{% url 'accounts:login'%}">Login</a></p>
</form>
{% endblock %}
